window:
    padding:
       x: 5
       y: 5
    opacity: 0.9

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 15

cursor:
  style:
    shape: Block
    blinking: Always

shell:
  program: /usr/bin/fish  

schemes:
  tokyo-night-dark: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xc0caf5'

    # Normal colors
    normal:
      black:   '0x15161e'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    # Bright colors
